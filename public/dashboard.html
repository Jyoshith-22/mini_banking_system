<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mini Bank - Dashboard</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <main class="container">
    <header>
      <h1>Dashboard</h1>
      <button id="logout">Logout</button>
    </header>

    <section class="balance card">
      <h2>Balance</h2>
      <div id="balanceValue">Loading...</div>
    </section>

    <section class="actions card">
      <h3>Quick Actions</h3>
      <input id="amount" type="number" step="0.01" min="0.01" placeholder="Amount" />
      <button id="depositBtn">Deposit</button>
      <button id="withdrawBtn">Withdraw</button>

      <h4>Transfer</h4>
      <input id="toUserId" type="number" placeholder="To user ID" />
      <button id="transferBtn">Transfer</button>
    </section>

    <section class="transactions card">
      <h3>Recent Transactions</h3>
      <ul id="txList"></ul>
    </section>
  </main>
<script src="js/app.js?v=20251117-1"></script>
</body>
</html>
